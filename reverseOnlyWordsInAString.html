<!Doctype html>
<html>
  <head>
    <script>
      var sentence="I am a boy";
      var words=sentence.split(" ");
      var updated="";
for(var i=0;i<words.length;i++)
{
updated=updated+words[i].split("").reverse().join("")+" ";
}
updated.trim();
document.write(updated);
      </script>
    </head>
    </body>
    </body>
    </html>
